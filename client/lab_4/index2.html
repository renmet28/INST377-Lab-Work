<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Casslyn Merritt Lab 3: Flexbox Demo</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
      <div class='photo-grid-container'>
          <div class='carousel'>
              <div class='carousel_item carousel_item--visble'>
                    <img src='images/one.svg'/>
                </div>
                <div class='carousel_item'>
                    <img src='images/two.svg'/>
                </div>
                <div class='carousel_item'>
                    <img src='images/three.svg'/>
                </div>
                <div class='carousel_item'>
                    <img src='images/four.svg'/>
                </div>
                <div class='carousel_item'>
                    <img src='images/five.svg'/>
                </div>
                   
                <div class='carousel_actions'>
                    <button id ='carousel_button--prev' aria-label='Previous 
                    slide'>Prev</button>
                    <button id ='carousel_button--next' aria-label='Next 
                    slide'>Next</button>
                </div>
            </div>
        </div>
        <div class='footer'>
            <div class='footer-item footer-one'>footer one</div>
            <div class='footer-item footer-two'>footer two</div>
            <div class='footer-item footer-three'>footer three</div>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
