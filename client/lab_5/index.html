<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Casslyn Merritt Lab 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class='*'>
        <div class='body'>
            <div class='bg'>
                <h1>Casslyn Merritt: Lab 5</h1>
            </div>
            <div class="columns is-vcentered">

                    <form action='' method='get' class='speaker-form'>
                        <div class="column is-8">
                            <div class="field">
                                <label class="label">First Name</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Text input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Food Preference</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Text input">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Veggie or Vegan?</label>
                                <div class="control">
                                    <label class="radio">
                                        <input type="radio" name="question">
                                        Yes
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="question">
                                        No
                                    </label>
                                </div>
                            </div>
                            <div class='form-row'>
                                <button>Submit</button>
                            </div>
                        </div>    
                    </form>
                    <div class='columns'>
                        <p class="bd-notification is-primary">Second column with more content. This is so you can see the vertical alignment.</p>
                    </div>
                </div>
                
            </div>    
            
                
            
        </div>
    </div>
</body>
</head>
