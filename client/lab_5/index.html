<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Casslyn Merritt Lab 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    
    <div class='*'>
        <div class='body'>
            
            
            <section class="section">
                <div class='bg'>
                    <h1>Casslyn Merritt: Lab 5</h1>
                </div>
                <div class="container">
                <div class="columns is-vcentered">
                    <div class="column is-8">
                        <form action='' method='get' class='speaker-form'>
                            <div class="column is-8">
                                <div class="field">
                                    <label class="label">First Name</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Text input">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Food Preference</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Text input">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Veggie or Vegan?</label>
                                    <div class="control">
                                        <label class="radio">
                                            <input type="radio" name="question">
                                            Yes
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="question">
                                            No
                                        </label>
                                    </div>
                                </div>
                                <div class='form-row'>
                                    <button>Submit</button>
                                </div>
                            </div>    
                        </form>
                    </div>
                    <div class="column">
                        <form action='' method='get' class='speaker-form'>
                            <p class="bd-notification is-primary">Second column with more content. This is so you can see the vertical alignment.</p>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </section>
            
    </div>
 
</body>
</html>
