<!DOCTYPE html>
<html lang='en'>
  <head>
    <form action='' method='get' class='speaker-form'>
        <div class='form-row'>
            <label for='First-name'>First Name</label>
            <input id='First-name' name='-name' type='text'/>
        </div>
        <div class='form-row'>
            <label for='food'>Food Preference</label>
            <input id='food'
                   name='food'
                   type='text'/>
                   
        </div>

        <fieldset class='legacy-form-row'>
            <legend>Veggie or Vegan?</legend>
            <input id='talk-type-1'
                   name='talk-type'
                   type='radio'
                   value='main-stage' />
            <label for='talk-type-1' class='radio-label'>Yes</label>

            <input id='talk-type-2'
                   name='talk-type'
                   type='radio'
                   value='workshop'
                   checked />
            <label for='talk-type-2' class='radio-label'>No</label>

            <div class='form-row'>
                <button>Submit</button>
              </div>
        </fieldset>

    </form>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out
        this form.</em></p>
    </header>
  </body>
</html>
