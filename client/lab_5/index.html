<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Casslyn Merritt Lab 5
      </h1>
      <div class="columns is-vcentered">
        <div class="column is-8">
            <form action='' method='get' class='speaker-form'>
                <div class="column is-8">
                    <div class="field">
                        <label class="label">First Name</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Food Preference</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Text input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Veggie or Vegan?</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="question">
                                Yes
                            </label>
                            <label class="radio">
                                <input type="radio" name="question">
                                No
                            </label>
                        </div>
                    </div>
                    <div class='form-row'>
                        <button>Submit</button>
                    </div>
                </div>    
            </form>
        </div>
        <div class="column">
          <p class="bd-notification is-primary">Second column with more content. This is so you can see the vertical alignment.</p>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
